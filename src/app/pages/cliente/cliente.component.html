<div class="container-fluid text-center">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <h1 class="display-6">Lista de Clientes</h1>
    </div>
    <div class="col">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-1">
        <a routerLink="/cliente/cadastrar" class="btn btn-success btn-lg text-center">Novo Cliente</a>
      </div>
    </div>
  </div>
  <table class="table table-striped table-striped table-bordered border-primary text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">CPF</th>
        <th scope="col">Nome</th>
        <th scope="col">Rendimento Mensal</th>
        <th scope="col">Telefone</th>
        <th scope="col">Logradouro</th>
        <th scope="col">Número</th>
        <th scope="col">CEP</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row">{{cliente.cpf}}</th>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.rendimentoMensal | currency: 'BRL'}}</td>
        <td>{{cliente.telefone}}</td>
        <td>{{cliente.endereco.rua}}</td>
        <td>{{cliente.endereco.numero}}</td>
        <td>{{cliente.endereco.cep}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a routerLink="/cliente/{{cliente.cpf}}" class="btn btn-danger" (click)="deletarCliente(cliente.cpf)">Deletar</a>
            <a routerLink="/cliente/editar/{{cliente.cpf}}" class="btn btn-dark">Atualizar</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
